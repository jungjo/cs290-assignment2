<!DOCTYPE html>
<html>
<head>
<link rel ="stylesheet" type = "text/css" href = "style.css">
</head>
<style>

table, th, td{
	border: 1px solid black;
}

</style>
<body>

<table>
	<caption>Multiplication from 1 to 5</caption>
	<thead>
		<tr>
    			<th>&nbsp;</th>
    			<th>1</th>		
    			<th>2</th>
    			<th>3</th>
    			<th>4</th>
    			<th>5</th>
  		</tr>
	</thead>	
	<tfoot>
		<tr>
			<td colspan = "2">footer 1</td>
			<td colspan = "4">footer 2</td>
		<tr>
	</tfoot>
	<tbody>
		<tr style = "background-color:LightGreen"> 
			<th><p class ="italic">1</p></th>
			<td><font color="red">1</font></td>		
			<td>2</td>
			<td><font color="blue">3</font></td>	
			<td>4</td>
			<td>5</td>
		</tr>	
      		<tr style = "background-color:LightBlue">
			<th><p class ="italic">2</p></th>
			<td><font color="red">2</font></td>		
			<td>4</td>
			<td><font color="blue">6</font></td>	
			<td>8</td>
			<td>10</td>
		</tr>
		<tr style = "background-color:LightGreen">
			<th><p class ="italic">3</p></th>
			<td><font color="red">3</font></td>			
			<td>6</td>
			<td><font color="blue">9</font></td>	
			<td>12</td>
			<td>15</td>
		</tr>
		<tr style = "background-color:LightBlue">
			<th><p class ="italic">4</p></th>
			<td><font color="red">4</font></td>		
			<td>8</td>
			<td><font color="blue">12</font></td>	
			<td>16</td>
			<td>20</td>
		</tr>
		<tr style = "background-color:LightGreen">
			<th><p class ="italic">5</p></th>
			<td><font color="red">5</font></td>			
			<td>10</td>
			<td><font color="blue">15</font></td>	
			<td>20</td>
			<td>25</td>
		</tr>
	</tbody>		
</table>
